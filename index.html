<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração inicial padrão</title>

    <!--Normalazi Ccs-->
    <link rel="stylesheet" href="./css/normalize.css">

    <!--Estilo Customizado-->
    <link rel="stylesheet" href="./css/style.css">

    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->

</head>

<body>

    <!--Início do container-->
    <div id="container">

        <!--Início Cabeçalho-->
        <header>

            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>

                </ul>
            </nav>

        </header>
        <!--Fim Cabeçalho-->

        <!--Início principal-->
        <div id="principal">

            <div id="conteudo">
                <section id="capa">
                    <img src="./img/museu.png" alt="">
                </section>
            </div>

            <aside>
                <section id="depoimento">
                    <img src="./img/depoimento.png" alt="">
                </section>

                <!--Início Visita-->
                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="text">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">
                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section>
                <!--Fim Visita-->

                <!--Início Galeria-->
                <section id="galeria">
                    <h4>Galeria de fotos</h4>

                    <a href="">
                        <img src="./img/imagem1.jpg" alt="" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="./img/imagem2.jpg" alt="" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="./img/imagem3.jpg" alt="" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="./img/imagem4.jpg" alt="" height="93" width="93">
                    </a>
                    
                </section>
                <!--Fim Galeria-->
            </aside>

        </div>
        <!--Início principal-->

    </div>
    <!--Fim do container-->

</body>

</html>
